syntax = "proto3";

package pbunity;

import 'google/protobuf/empty.proto';

service UnityService {
  rpc Subscribe(google.protobuf.Empty) returns (stream AppState);
}

message AppState {
  oneof state {
    CounterState counter_state = 2;
  }
}

message CounterState {
  int64 count = 1;
}

message Vector3 {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Vector4 {
  float x = 1;
  float y = 2;
  float z = 3;
  float w = 4;
}