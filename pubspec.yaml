name: app
description: A template for flutter app with UaaL.
publish_to: 'none'
version: 1.1.0+0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Flutter Unity
  flutter_unity:
    git:
      url: git@github.com:gatari/flutter-unity.git
      ref: 1.1.0
  protobuf: ^2.0.0
  rxdart: any
  fixnum: any

  # For Architecture
  flutter_hooks: ^0.18.1
  hooks_riverpod: ^1.0.0

  # For model
  freezed_annotation: ^1.0.0

  # UI
  cupertino_icons: ^1.0.2
  auto_route: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  freezed: ^1.0.0
  build_runner: ^2.1.0
  pedantic: ^1.11.0
  flutter_launcher_icons: ^0.9.2
  auto_route_generator: any

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
